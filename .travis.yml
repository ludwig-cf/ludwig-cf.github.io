language: ruby
os: linux

python:
  - "3.8.5"

install:
  - pip install --user sphinx

script:
  - make html

deploy:
  provider: pages
  repo: ludwig-cf/ludwig-cf.github.io
  target_branch: master
  local_dir: _build/html
  github_token: $STATIC_WEB_SITE_TOKEN
  skip_cleanup: true
  on:
    branch: develop
