language: python
os: linux

python:
  - "3.7"

install:
  - pip install sphinx
  - pip list
  - python -c "import ssl; print(ssl.OPENSSL_VERSION)"

script:
  - make html

deploy:
  provider: pages
  repo: ludwig-cf/ludwig-cf.github.io
  target_branch: master
  local_dir: _build/html
  github_token: $STATIC_WEB_SITE_TOKEN
  skip_cleanup: true
  on:
    branch: develop
